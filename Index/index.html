<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saúde Conecta</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="layout">
    <section class="login-area">
      <img class="logo" src="/assets/logo.svg" alt="Logo Saúde Conecta">

      <div class="login-info">
        <h2>Bem-vindo</h2>
        <p class="subtitle">Bem-vindo de volta! Por favor, insira seus dados.</p>
      </div>

      <form class="login-form" action="" method="POST">
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" class="input-text" placeholder="Digite seu email" required><br>

        <label for="password">Senha</label><br>
        <input id="password" type="password" name="password" class="input-text" placeholder="Digite sua senha" required><br>

        <div class="form-options">
          <label>
            <input type="checkbox" name="remember"> Lembrar-me
          </label>
          <a class="forgot-password" href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </section>

    <section class="navigation-area">
      <nav class="main-navigation">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Pesquisar</a>
        <a href="#">Entrar</a>
      </nav>
      <img class="hero-image" src="../assets/img2.png" alt="Imagem decorativa">
    </section>
  </main>
</body>

</html>
